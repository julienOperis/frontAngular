<div class="profil-container">
  <div>
    <h1>Profil</h1>
    <img />
  </div>
  <form
    [formGroup]="profilForm"
    class="profil-form"
    (submit)="proflValidation()"
  >
    <!-- <form class="profil-form" (submit)="proflValidation()"> -->
    <ul>
      <li>
        <img [src]="this.profilePicture">
        <img [src]="this.imageSrc" alt="image">
      </li>
      <li>
        <input id="file-input" #Image type="file" (change)="handleFileInput(event.target.files)" />
    </li>
      <li>
        <label for="name">profilePicture</label>
        <input name="name" formControlName="profilePicture" type="profilePicture" />
      </li>
      <li>
        <!-- <app-dialoggeneric></app-dialoggeneric> -->
        <label for="name">FirstName</label>
        <input name="name" formControlName="firstName" type="firstName" />
      </li>
      <li>
        <label for="name">Lastname</label>
        <input formControlName="lastName" type="lastName" />
      </li>
      <li>
        <label for="Email">Email</label>
        <input formControlName="email" type="email" />
      </li>
      <button name="buttonProilForm" >{{textContentButton}}</button>
    </ul>
  </form>
</div>
